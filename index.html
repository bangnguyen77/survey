<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Survey</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="food">What are your three favorite foods?</label>
          <input id="food1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="food2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="food3" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="birthday">What is your birthday?</label>
          <input id="birthday" class="form-control" type="date">
        </div>

        <label for="radio">Do you prefer coffee, tea, or neither?</label>
        <div class="radio">
          <label>
            <input type="radio" name="beverage" value="coffee">
            Coffee
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="beverage" value="tea">
            Tea
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="beverage" value="neither">
            Neither
          </label>
        </div>

        <label for="lang">Which of these categories do you prefer?</label>
        <select class="form-control" id="lang">
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScript</option>
        </select>

        <button type="submit" class="btn btn-success">Submit your answers</button>


      </form>

      <div id="results">
        <ul>
          <li>Your name is <span class="name"></span>.</li>
          <li class="color">This is your favorite color.</li>
          <li>Your favorite foods are <span class="food1"></span>,<span class="food2"></span>, and <span class="food3"></span>.</li>
          <li>You were born on <span class="birthday"></span>.</li>
          <li>You prefer <span class="beverage"></span>.</li>
          <li>Your favorite front-end dev language is <span class="lang"></span>.</li>
        </ul>
      </div>


    </div>

  </body>
</html>
